<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>OpsLink Hosting</title>
<style>
:root {
  --bg-top: #0b1226;
  --bg-bottom: #020818;
  --text-main: #ffffff;
  --accent-blue: #1876ff;
  --accent-dark: #151a24;
  --snow: rgba(255, 255, 255, 0.9);
  --transition: 0.25s ease;
  --font: "Poppins", "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, var(--bg-top), var(--bg-bottom) 80%);
  color: var(--text-main);
  font-family: var(--font);
  overflow: hidden;
  text-align: center;
}

/* Center Content */
.main {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -55%);
}

/* LOGO */
.logo {
  width: 480px;
  max-width: 92vw;
  margin-bottom: 18px;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* DESCRIPTION */
.tagline {
  color: #a8b2c8;
  font-size: 16px;
  font-weight: 500;
  max-width: 520px;
  margin: 0 auto 35px;
  line-height: 1.6;
}

/* BUTTON */
button {
  border: none;
  outline: none;
  padding: 14px 44px;
  border-radius: 30px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition);
  background: var(--accent-blue);
  color: #fff;
  box-shadow: 0 0 14px rgba(24,118,255,0.45);
}
button:hover {
  background: #3d8aff;
  box-shadow: 0 0 20px rgba(61,138,255,0.6);
}

/* SNOW EFFECT */
.snowflake {
  position: fixed;
  top: -10px;
  color: var(--snow);
  font-size: 1em;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
  z-index: 1;
}
@keyframes fall {
  0%   { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0.6; }
}
</style>
</head>
<body>

<script>
function createSnowflakes() {
  const snowCount = 60;
  for (let i = 0; i < snowCount; i++) {
    const flake = document.createElement("div");
    flake.classList.add("snowflake");
    flake.textContent = "•";
    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = (Math.random() * 6 + 4) + "s";
    flake.style.fontSize = (Math.random() * 8 + 10) + "px";
    flake.style.opacity = Math.random();
    document.body.appendChild(flake);
  }
}
createSnowflakes();
</script>

<div class="main">
  <img src="https://i.imgur.com/OVaIQea.png" alt="OpsLink Hosting Logo" class="logo">

  <div class="tagline">
    Reliable, automated hosting built for gaming communities, developers, and roleplay networks — optimized for performance and uptime.
  </div>

  <button onclick="window.location.href='https://shop.opslinkcad.com'">
    Continue to OpsLink
  </button>
</div>

</body>
</html>

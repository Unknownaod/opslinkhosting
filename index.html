<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpsLink Hosting</title>
<style>
:root {
  --bg-gradient: radial-gradient(circle at top, #0a0f1c, #03060e 85%);
  --accent: #4e8cff;
  --text: #e0e6f0;
  --btn-bg: #2563eb;
  --btn-hover: #1d4ed8;
  --btn-text: #ffffff;
  --snow-color: rgba(255, 255, 255, 0.9);
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-gradient);
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  animation: fadeIn 1.5s ease;
}
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.container {
  text-align: center;
  z-index: 2;
}

.logo-wrapper {
  position: relative;
  display: inline-block;
  margin-bottom: 25px;
  animation: float 3s ease-in-out infinite;
}

.logo-glow {
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(78,140,255,0.25) 0%, transparent 70%);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  filter: blur(40px);
  z-index: 0;
}

.logo {
  width: 320px;
  max-width: 90vw;
  z-index: 2;
  position: relative;
}
@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-6px); }
}

/* Santa Hat */
.hat {
  position: absolute;
  top: -120px;
  left: 68%;
  transform: rotate(-15deg);
  width: 200px;
  z-index: 3;
}

/* Text styling */
h1 {
  font-size: 28px;
  margin: 20px 0 10px;
  font-weight: 700;
}

p {
  font-size: 16px;
  color: #a8b0c5;
  max-width: 520px;
  margin: 0 auto 40px;
  line-height: 1.6;
}

/* Button */
button {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  font-size: 18px;
  padding: 15px 45px;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 25px rgba(37, 99, 235, 0.3);
  transition: all 0.3s ease;
  animation: glow 2.5s infinite ease-in-out;
}
button:hover {
  background: var(--btn-hover);
  transform: translateY(-2px);
}
@keyframes glow {
  0%, 100% { box-shadow: 0 0 25px rgba(78,140,255,0.3); }
  50% { box-shadow: 0 0 35px rgba(78,140,255,0.6); }
}

/* Snow */
.snowflake {
  position: fixed;
  top: -10px;
  color: var(--snow-color);
  font-size: 1em;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
  z-index: 1;
}
@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0.6; }
}
</style>
</head>
<body>

<script>
function createSnowflakes() {
  const snowCount = 70;
  for (let i = 0; i < snowCount; i++) {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.textContent = "❄";
    snowflake.style.left = Math.random() * 100 + "vw";
    snowflake.style.animationDuration = (Math.random() * 6 + 4) + "s";
    snowflake.style.fontSize = (Math.random() * 12 + 10) + "px";
    snowflake.style.opacity = Math.random();
    document.body.appendChild(snowflake);
  }
}
createSnowflakes();
</script>

<div class="container">
  <div class="logo-wrapper">
    <div class="logo-glow"></div>
    <img src="https://i.imgur.com/VURJsAs.png" alt="Santa Hat" class="hat">
    <img src="https://i.imgur.com/XwLSGNs.png" alt="OpsLink Hosting Logo" class="logo">
  </div>

  <h1>Welcome to OpsLink Hosting</h1>
  <p>Reliable, automated hosting built for communities, developers, and roleplay networks — optimized for performance and simplicity.</p>
  <button onclick="window.location.href='https://shop.opslinkcad.com'">Continue to Shop</button>
</div>

</body>
</html>

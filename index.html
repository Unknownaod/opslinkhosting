<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpsLink Hosting</title>
<style>
/* ========== GLOBAL THEME ========== */
:root {
  --bg-gradient: radial-gradient(circle at top, #0a1220, #040810 80%);
  --accent: #4e8cff;
  --text: #e0e6f0;
  --btn-bg: #2563eb;
  --btn-hover: #1d4ed8;
  --btn-text: #ffffff;
  --snow-color: rgba(255, 255, 255, 0.8);
  --transition: 0.3s ease;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg-gradient);
  color: var(--text);
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
  animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

/* ========== CENTER CONTAINER ========== */
.container {
  text-align: center;
  z-index: 2;
}

.logo {
  width: 380px;
  max-width: 85vw;
  margin-bottom: 25px;
  position: relative;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-8px); }
}

/* ========== TEXT AND BUTTON ========== */
h1 {
  font-size: 22px;
  margin-bottom: 35px;
  color: var(--text);
  letter-spacing: 0.6px;
}

button {
  background: var(--btn-bg);
  color: var(--btn-text);
  border: none;
  font-size: 18px;
  padding: 14px 34px;
  border-radius: 8px;
  cursor: pointer;
  transition: background var(--transition), transform var(--transition);
  box-shadow: 0 0 15px rgba(78, 140, 255, 0.3);
}

button:hover {
  background: var(--btn-hover);
  transform: translateY(-2px);
}

/* ========== SNOW ANIMATION ========== */
.snowflake {
  position: fixed;
  top: -10px;
  color: var(--snow-color);
  font-size: 1em;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
  z-index: 1;
}

@keyframes fall {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0.6; }
}

/* ========== SANTA HAT ========== */
.hat {
  position: absolute;
  top: -70px;
  left: 50%;
  transform: translateX(-50%) rotate(-5deg);
  width: 120px;
  z-index: 3;
}
</style>
</head>
<body>

<!-- SNOW BACKGROUND -->
<script>
function createSnowflakes() {
  const snowCount = 50;
  for (let i = 0; i < snowCount; i++) {
    const snowflake = document.createElement("div");
    snowflake.classList.add("snowflake");
    snowflake.textContent = "â„";
    snowflake.style.left = Math.random() * 100 + "vw";
    snowflake.style.animationDuration = (Math.random() * 3 + 3) + "s";
    snowflake.style.fontSize = (Math.random() * 10 + 10) + "px";
    snowflake.style.opacity = Math.random();
    document.body.appendChild(snowflake);
  }
}
createSnowflakes();
</script>

<!-- MAIN CONTENT -->
<div class="container">
  <img src="https://i.imgur.com/7JgRAfK.png" class="hat" alt="Santa Hat">
  <img src="https://i.imgur.com/XwLSGNs.png" alt="OpsLink Hosting Logo" class="logo">
  <h1>Welcome to OpsLink Hosting</h1>
  <button onclick="window.location.href='https://shop.opslinkcad.com'">Continue to Shop</button>
</div>

</body>
</html>
